    <meta name="format-detection" content="telephone=no" />

    <div id="avatar-modal">
        <form class="avatar-form" action="/123" enctype="multipart/form-data" method="post">
                <div class="avatar-body">
                    <div class="avatar-upload">
                        <input class="avatar-src" name="avatar_src" type="hidden">
                        <input class="avatar-data" name="avatar_data" type="hidden">
                        <!-- <input class="avatar-input" id="avatarInput" name="avatar_file" type="file"></div> -->
                        <div class="row">
                            <div class="col-md-9">
                                <div class="avatar-wrapper"></div>
                            </div>
                            <!-- <div class="col-md-3">
								<div class="avatar-preview preview-lg"></div>
								<div class="avatar-preview preview-md"></div>
								<div class="avatar-preview preview-sm"></div>
							</div> -->
                        </div>
                        <div class="row add-img-box">
                            <div class="col-md-12">
                                <button class="btn btn-info btn-block"><i class="fa fa-save"></i>添加图片</button>
                            </div>
                            <div class="col-md-12 hide-inputfile">
                                <input class="avatar-input" id="avatarInput"  name="avatar_file" type="file">
                            </div>
                        </div>
                    </div>
                    <div class="row avatar-btns">
                        <!-- <div class="col-md-9">
								<div class="btn-group">
									<button class="btn" data-method="rotate" data-option="-90" type="button" title="Rotate -90 degrees"><i class="fa fa-undo"></i> 向左旋转</button>
								</div>
								<div class="btn-group">
									<button class="btn" data-method="rotate" data-option="90" type="button" title="Rotate 90 degrees"><i class="fa fa-repeat"></i> 向右旋转</button>
								</div>
							</div> -->
                        <div class="col-md-3">
                            <button class="btn btn-success btn-block avatar-save" type="submit"><i class="fa fa-save"></i> 开始制作</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <span id="explain" class="btn btn-danger btn-block"  data-toggle="modal" data-target="#myModal">活动说明</span>
                        </div>
                    </div>

                </div>
        </form>
    </div>
    <div class="h5model">
    	<div id="bg"></div>
    	<div class="modelbody">
    		这里是活动详情
